<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="Assets/CSS/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <li><img src="Assets/Image/sidebar.png" alt="" id="dashImg" /></li>

        <li>
          <a href="index.html">DashBoard</a>
          <img src="Assets/Image/dashboard.png" alt="" />
        </li>
        <li>
          <a href="item.html">Items & Stocks</a>
          <img src="Assets/Image/stock.png" alt="" />
        </li>
        <li>
          <a href="order.html">Orders</a>
          <img src="Assets/Image/order.png" alt="" />
        </li>
        <li>
          <a href="Delivered.html">Delivered</a>
          <img src="Assets/Image/delivered.png" alt="" />
        </li>
        <li>
          <a href="users.html"> Add Users</a>
          <img src="Assets/Image/customer.png" alt="" />
        </li>
      </div>
    </div>
    <nav>
      <li>Inventory Management System</li>
      <li id="logout">Logout</li>
    </nav>
    <div class="container">
      <div class="mainBoard">
        <h1>DashBoard:-</h1>
        <div class="firstrow" id="rowBox">
          <div class="items" id="box">
            <div class="countImg">
              <div class="count">14</div>
              <img src="Assets/Image/dash_Item.png" alt="" />
            </div>
            <div class="BoxText">Total Items</div>
          </div>

          <div class="0rders" id="box">
            <div class="countImg">
              <div class="count">2</div>
              <img src="Assets/Image/dash_order.png" alt="" />
            </div>
            <div class="BoxText">Total Orders</div>
          </div>

          <div class="pending" id="box">
            <div class="countImg">
              <div class="count">0</div>
              <img src="Assets/Image/dash_pending.png" alt="" />
            </div>
            <div class="BoxText">Total Pending Orders</div>
          </div>
        </div>
        <div class="secondrow" id="rowBox">
          <div class="deliverd" id="box">
            <div class="countImg">
              <div class="count">5</div>
              <img src="Assets/Image/delivered.png" alt="" />
            </div>
            <div class="BoxText">Total delivered Orders</div>
          </div>
          <div class="users" id="box">
            <div class="countImg">
              <div class="count">3</div>
              <img src="Assets/Image/customer.png" alt="" />
            </div>
            <div class="BoxText">Total users</div>
          </div>
          <div class="customer" id="box">
            <div class="countImg">
              <div class="count">45</div>
              <img src="Assets/Image/dash_Item.png" alt="" />
            </div>
            <div class="BoxText">Total Customer</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
